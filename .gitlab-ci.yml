image: node:latest # can be upgraded, depending on your node version used

pages:
  cache:
    paths:
      - ./node_modules/

  stage: deploy
  script:
    - pnpm install
    - pnpm run build
    - mv build/* public/
  artifacts:
    paths:
      - public # mandatory, other folder won't work
  only:
    - master # or dev, the branch you want to publish
